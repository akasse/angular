<ng-progress></ng-progress>
<form id=formId (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
    <div>
        <input type="text" name="prenom" placeholder="prenom" formControlName="prenom">
        <br>
        <input type="text" name="nom" placeholder="nom" formControlName="nom">
        <br>
        <select name="langage" formControlName="langage">
          <option value="C++">C++</option>
          <option value="Java">Java</option>
          <option value="Angular">Angular</option>
        </select>
        <br><br>
        <input type="submit" [disabled]="!form.valid" value="submit">
    </div>
</form>
